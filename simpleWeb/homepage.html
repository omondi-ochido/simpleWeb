<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #333; /* Dark gray header */
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #eee; /* Light gray navigation */
            padding: 10px;
            text-align: center; /* Center the navigation links */
        }

        nav a {
            display: inline-block; /* Make links horizontal */
            padding: 10px 20px;
            margin: 0 5px; /* Add some space between links */
            text-decoration: none;
            color: #333;
            border-radius: 5px; /* Rounded corners for links */
        }

        nav a:hover {
            background-color: #ddd; /* Slightly darker on hover */
        }
        nav a.active {
            background-color: #333; /* Dark gray for active link */
            color: white;
        }

        main {
            padding: 20px;
            margin: 20px;
            background-color: white; /* White content area */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed; /* Fixed to the bottom */
            bottom: 0;
            width: 100%;
        }

        .social-media a {
            margin: 0 10px;
            color: white;
            font-size: 1.5em;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="projects.html">Projects</a>
        <a href="articles.html">Articles</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Welcome to My Website!</h2>
        <p>This is the homepage content. You can add your introductory text, images, and other information here.</p>
        <img src="placeholder.jpg" alt="Placeholder Image" width="400"> <p>Replace placeholder.jpg with your image</p>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
